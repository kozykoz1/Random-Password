<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body class="bg-dark text-light">

  <div class="container">
      <h1 claa="title">Password Generator </h1>
      <h3 class="password-display"></h3>
      <form id="passwordGeneratorForm" class="form"></form>
   </form>

      <pre class="text-dark bg-light p-5" id="password-display">Password will go here...</pre>

      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="10" id="characterAmountRange">
        <input class="number-input" type="number"min="8" max="128" value="10"  id="characterAmountNumber">
       </div>
         <label for="IncludeUppercase">Include Uppercase</label>
         <input type="checkbox" id="IncludeUppercase">

         <label for="IncludeLowercase">Include Lowercase</label>
         <input type="checkbox" id="IncludeLowercase">


         <label for="includeNumbers">Include Numbers</label>
         <input type="checkbox" id="includeNumbers">

         <label for="IncludeSymbols">Include Symbols</label>
         <input type="checkbox" id="IncludeSymbols">
     



      <button id="password-btn" class="btn btn-block btn-info ">Generate Password</button>
    </main>

 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="assets/js/script.js" ></script>
  </body>
</html>
